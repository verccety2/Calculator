<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
</head>

<body>
  <div class="calc">
    <div class="container">
      <div class="display">0</div>

      <button type="button" class="digits">7</button>
      <button type="button" class="digits">8</button>
      <button type="button" class="digits">9</button>
      <button type="button" class="operators" id="divide">/</button>
      <button type="button" class="digits">4</button>
      <button type="button" class="digits">5</button>
      <button type="button" class="digits">6</button>
      <button type="button" class="operators" id="multiply">x</button>


      <button type="button" class="digits">1</button>
      <button type="button" class="digits">2</button>
      <button type="button" class="digits">3</button>
      <button type="button" class="operators" id="substract">-</button>
      <button type="button" class="digits">0</button>
      <button type="button" class="decimal">.</button>


      <button type="button" class="clear">DEL</button>
      <button type="button" class="operators" id="add">+</button>

      <button type="button" class="equal">=</button>

    </div>









  </div>

  <script src="./script.js"></script>
</body>

</html>
